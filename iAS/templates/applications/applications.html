{% extends 'admin-main.html' %}

{% block content %}

    {% for app in appList %}

        <div class="app-div-lg col-md-3 col-sm-4">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">{{ app.name }}</h3>
                </div>
                <div class="box-body" style="height: 250px">
                    <img class="img-responsive" src="{{ url_for('static', filename=''+app.image) }}">
                    <hr><p>{{ app.description }}</p>
                </div>
                <div class="box-footer">
                    <a href="/applications/{{ app.appid }}" class="btn btn-sm btn-primary pull-right">Enroll Device</a>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
