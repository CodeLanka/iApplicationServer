{% extends 'admin-main.html' %}

{% block content %}

    {% for app in appList %}

        <div class="app-div-lg col-md-3 col-sm-4">
            <div class="col-md-12 app-div">
                <div style="height: 150px;"><img class="img-responsive" style="border-radius: 5px 5px 0px 0px" src="{{ url_for('static', filename=''+app.image) }}"></div>
                <h3>{{ app.name }}</h3>
                <p>{{ app.description }}</p>
                <a href="/applications/{{ app.appid }}" class="btn btn-primary pull-right">Enroll Device</a>
            </div>
        </div>

    {% endfor %}

{% endblock %}
