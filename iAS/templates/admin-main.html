<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IAS - IOT Application Server</title>

    <!-- Add Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JavaScript Files -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-2.2.3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/morris/morris.min.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/sparkline/jquery.sparkline.min.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/knob/jquery.knob.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/daterangepicker/daterangepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/datepicker/bootstrap-datepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/slimScroll/jquery.slimscroll.min.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/fastclick/fastclick.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/dist/js/app.min.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/dist/js/pages/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/dist/js/demo.js') }}"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar-fixed-side.scss') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/AdminLTE.min.css') }}">
    <link rel="stylesheet" ref="{{ url_for('static', filename='adminlte/dist/css/skins/_all-skins.min.css') }}">
    <link rel="stylesheet" ref="{{ url_for('static', filename='adminlte/plugins/iCheck/flat/blue.css') }}">
    <link rel="stylesheet" ref="{{ url_for('static', filename='adminlte/plugins/morris/morris.css') }}">
    <link rel="stylesheet" ref="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-1.2.2.css') }}">
    <link rel="stylesheet" ref="{{ url_for('static', filename='adminlte/plugins/datepicker/datepicker3.css') }}">
    <link rel="stylesheet" ref="{{ url_for('static', filename='adminlte/plugins/daterangepicker/daterangepicker-bs3.css') }}">
    <link rel="stylesheet" ref="{{ url_for('static', filename='adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css') }}">

</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

    <!-- Top Navbar -->
    <header class="main-header" style="background-color:#00438C;">
        {% include 'navbar-top.html' %}
    </header>

    <!-- Side Navbar -->
    <aside class="main-sidebar" style="background-color: #222222">
        {% include 'navbar-side.html' %}
    </aside>

    <!-- Content -->
    <div class="content-wrapper" >
         <section class="content" style="min-height: 100%">
             {% block content %}
             {% endblock %}
         </section>
    </div>

    <!-- Footer -->
  <footer class="main-footer">
      {% include 'footer.html' %}
  </footer>

</div>

</body>
</html>
